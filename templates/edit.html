<form action="/edit" method="get">
	<input type="number" id="size" name="size" value="{{ size }}" min="2" max="15" required hidden>

	<style nonce="{{ nonce }}">#bingo-grid {grid-template-columns: repeat({{ size }}, 1fr);}</style>
	<div class="horizontal-scroller">
		<div id="bingo-grid">
			{% for field in fields %}
				<div>
					<textarea aria-label="Field {{ loop.index }} name" id="field{{ loop.index }}-name" name="name">{{ field.name }}</textarea>
					<input aria-label="How much field {{ loop.index }} applies" type="range" id="field{{ loop.index }}-range" name="range" min="0" max="9" value="{{ field.range }}" />
				</div>
			{% endfor %}
		</div>
	</div>

	<button type="submit">Update address</button>
</form>
